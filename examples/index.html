	<body>
		<h1 class="text-center">Linksys Example</h1>
		<div id="link"></div>
 		<script src="../dist/linksys.min.js"></script>
 		<script type="text/javascript">
 			// Iniciando o grafico
 			linksys.init('link', 'constant');

 			// Estrutura do nó a ser adicionado
			node1 = {
	            id: 123, 
	            data: {
	                label: 'teste| 1', 
	                type: 'node',
	                icon: 'https://img.icons8.com/color/1600/circled-user-female-skin-type-6.png', 
	                attr: [1, 2, 3]
	            }
	        }

	        node2 = {
	            id: 321, 
	            data: {
	                label: 'teste| 2', 
	                type: 'node',
	                icon: 'https://img.icons8.com/color/1600/circled-user-male-skin-type-1-2.png', 
	                attr: [1, 2, 3]
	            }
	        }

	        // adicionando nó
 			linksys.addNode(node1)
 			linksys.addNode(node2)

 			linksys.addLink(node1.id, node2.id, {id: 123, count: 0, label: 'teste | link'})

 			console.log(linksys.getNode(node1.id))
 			console.log(linksys.getLink(node1.id, node2.id))

 			linksys.toggleFixNodes()
 		</script>
	</body>
